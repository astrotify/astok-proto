syntax = "proto3";

package services;

import "modules/order.proto";

option go_package = "go-proto/services";

service OrderGRPCService {
    rpc createOrder(order.CreateOrderRequest) returns (order.CreateOrderResponse);
    rpc getOrder(order.GetOrderRequest) returns (order.GetOrderResponse);
    rpc getOrdersByUser(order.GetOrdersByUserRequest) returns (order.GetOrdersByUserResponse);
}
